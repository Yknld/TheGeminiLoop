<svg width="700" height="450" viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="700" height="450" fill="#f8fafc" />
  <rect x="1" y="1" width="698" height="448" fill="none" stroke="#e2e8f0" stroke-width="2" />

  <!-- Define arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="context-stroke" />
    </marker>
    <marker id="arrowhead_small" markerWidth="6" markerHeight="4" refX="6" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="context-stroke" />
    </marker>
  </defs>

  <!-- Common styles for lines and text -->
  <style>
    .force-vector { stroke-width: 2; marker-end: url(#arrowhead); }
    .component-vector { stroke-width: 1.5; marker-end: url(#arrowhead_small); }
    .label { font-family: Arial, sans-serif; font-size: 14px; fill: #0f172a; }
    .subscript { baseline-shift: sub; font-size: 0.7em; }
    .angle-label { font-family: Arial, sans-serif; font-size: 16px; fill: #0f172a; font-style: italic; }
    .angle-arc { fill: none; stroke: #0f172a; stroke-width: 1.5; }
  </style>

  <!-- Main Setup -->
  <g transform="translate(50, 300)">
    <!-- Inclined Plane (angle 30 degrees for calculation simplicity) -->
    <!-- Base length 250 units. Height H = 250 * tan(30°) ≈ 144.3 units. -->
    <!-- Vertices: (0,0), (250,0), (250, -144.3) -->
    <path d="M 0 0 L 250 0 L 250 -144.3 Z" fill="#cbd5e1" stroke="#475569" stroke-width="2" />

    <!-- Angle theta at bottom left (0,0) -->
    <path d="M 30 0 A 30 30 0 0 0 25.98 -15" class="angle-arc" />
    <text x="35" y="-5" class="angle-label">θ</text>

    <!-- Pulley fixed at the top edge (250, -144.3) -->
    <circle cx="250" cy="-144.3" r="15" fill="#94a3b8" stroke="#475569" stroke-width="2" />

    <!-- Block m1 (light blue) on the incline -->
    <!-- Incline angle is 30 degrees. Block's local Y-axis is rotated by -30 degrees. -->
    <!-- Place block's center at approx (100, -100*tan(30)) = (100, -57.7) -->
    <!-- Rectangle 40x30. -->
    <g transform="translate(100, -57.7) rotate(-30)">
      <rect x="-20" y="-15" width="40" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="1" />
      <text x="0" y="5" text-anchor="middle" class="label">m<tspan class="subscript">1</tspan></text>
    </g>

    <!-- String from m1 to pulley -->
    <!-- String attachment point on m1: Top center of the block. Relative to block center (0,0) is (0,-15). -->
    <!-- Rotated point: x = 0*cos(-30) - (-15)*sin(-30) = -7.5. -->
    <!-- y = 0*sin(-30) + (-15)*cos(-30) = -12.99. -->
    <!-- Absolute string start: (100-7.5, -57.7-12.99) = (92.5, -70.69) -->
    <!-- String end at pulley edge: (250 - 15*cos(0), -144.3) = (235, -144.3) -->
    <line x1="92.5" y1="-70.69" x2="235" y2="-144.3" stroke="#475569" stroke-width="2" />

    <!-- String from pulley downwards -->
    <!-- From bottom of pulley: (250, -144.3 + 15) = (250, -129.3) -->
    <line x1="250" y1="-129.3" x2="250" y2="0" stroke="#475569" stroke-width="2" />

    <!-- Block m2 (light green) hanging -->
    <rect x="230" y="0" width="40" height="30" fill="#a7f3d0" stroke="#059669" stroke-width="1" />
    <text x="250" y="20" text-anchor="middle" class="label">m<tspan class="subscript">2</tspan></text>
  </g>

  <!-- FBD for m1 -->
  <g transform="translate(450, 100)">
    <text x="0" y="-50" class="label">FBD for m<tspan class="subscript">1</tspan></text>
    <!-- Mass m1 as a dot -->
    <circle cx="0" cy="0" r="3" fill="#0f172a" />

    <!-- m1 g: straight down (dark blue) -->
    <line x1="0" y1="0" x2="0" y2="80" stroke="#2563eb" class="force-vector" />
    <text x="-5" y="95" class="label" fill="#2563eb" text-anchor="end">m<tspan class="subscript">1</tspan>g</text>

    <!-- T: parallel to incline, pointing upwards along string direction (red) -->
    <!-- Incline angle is 30 degrees (from horizontal). T is up-left along incline. -->
    <!-- Length 70. x = 70*cos(-30°) ≈ 60.62. y = 70*sin(-30°) = -35. -->
    <line x1="0" y1="0" x2="60.62" y2="-35" stroke="#ef4444" class="force-vector" />
    <text x="65" y="-40" class="label" fill="#ef4444">T</text>

    <!-- N: perpendicular to incline, pointing away from surface (green) -->
    <!-- Perpendicular to -30° is 60° (up-left). Length 70. -->
    <!-- x = 70*cos(60°) = 35. y = 70*sin(60°) ≈ 60.62. -->
    <line x1="0" y1="0" x2="35" y2="60.62" stroke="#16a34a" class="force-vector" />
    <text x="40" y="70" class="label" fill="#16a34a">N</text>

    <!-- Components of m1 g -->
    <!-- m1 g sin(theta): pointing down the incline (orange). Length = 80*sin(30°) = 40. -->
    <!-- Direction: down-right along incline. Angle -30° from horizontal. -->
    <!-- x = 40*cos(-30°) ≈ 34.64. y = 40*sin(-30°) = -20. -->
    <line x1="0" y1="0" x2="34.64" y2="-20" stroke="#f97316" class="component-vector" />
    <text x="40" y="-10" class="label" fill="#f97316">m<tspan class="subscript">1</tspan>g sinθ</text>

    <!-- m1 g cos(theta): perpendicular to incline, pointing into the surface (purple). Length = 80*cos(30°) ≈ 69.28. -->
    <!-- Direction: perpendicular to incline, into surface. Angle -30°-90° = -120° from horizontal. -->
    <!-- x = 69.28*cos(-120°) ≈ -34.64. y = 69.28*sin(-120°) ≈ -60. -->
    <line x1="0" y1="0" x2="-34.64" y2="-60" stroke="#9333ea" class="component-vector" />
    <text x="-40" y="-65" class="label" fill="#9333ea">m<tspan class="subscript">1</tspan>g cosθ</text>

    <!-- Angle theta between m1 g and m1 g cos(theta) -->
    <!-- The angle is between the downward vertical and the vector m1g cos(theta). -->
    <!-- Downward vertical (0,-1) makes 30° with m1g cos(theta) (-0.5, -0.866). -->
    <!-- Arc from (-0.5*20, -0.866*20) to (0, -20) (radius 20). -->
    <path d="M -10 -17.32 A 20 20 0 0 1 0 -20" class="angle-arc" />
    <text x="-10" y="-10" class="angle-label">θ</text>
  </g>

  <!-- FBD for m2 -->
  <g transform="translate(600, 100)">
    <text x="0" y="-50" class="label">FBD for m<tspan class="subscript">2</tspan></text>
    <!-- Mass m2 as a dot -->
    <circle cx="0" cy="0" r="3" fill="#0f172a" />

    <!-- m2 g: straight down (dark blue) -->
    <line x1="0" y1="0" x2="0" y2="50" stroke="#2563eb" class="force-vector" />
    <text x="-5" y="65" class="label" fill="#2563eb" text-anchor="end">m<tspan class="subscript">2</tspan>g</text>

    <!-- T: straight up (red) -->
    <line x1="0" y1="0" x2="0" y2="-50" stroke="#ef4444" class="force-vector" />
    <text x="-5" y="-55" class="label" fill="#ef4444" text-anchor="end">T</text>
  </g>
</svg>