<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <style>
      .text-label {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16px;
        fill: #0f172a;
      }
      .small-text-label {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        fill: #0f172a;
      }
      .primary-color {
        fill: #2563eb;
      }
      .border-color {
        stroke: #e2e8f0;
      }
      .outline-color {
        stroke: #0f172a;
      }
      .bg-color {
        fill: #f8fafc;
      }
    </style>
    <!-- Arrowhead for general direction (e.g., acceleration) -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb" />
    </marker>
    <!-- Arrowhead for outlines/tension -->
    <marker id="arrowhead-outline" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a" />
    </marker>
    <!-- Arrowhead for the start of a dimension line, pointing inward -->
    <marker id="arrowhead-dim-start" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a" />
    </marker>
    <!-- Arrowhead for the end of a dimension line, pointing inward -->
    <marker id="arrowhead-dim-end" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a" />
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" class="bg-color"/>

  <!-- Inclined Plane -->
  <polygon points="50,350 450,350 450,120" fill="#e2e8f0" stroke="#0f172a" stroke-width="2" />
  <text x="150" y="80" class="text-label">Frictionless Inclined Plane</text>

  <!-- Angle label -->
  <path d="M100,350 A50,50 0 0 1 143.3,325" fill="none" stroke="#0f172a" stroke-width="1.5"/>
  <text x="110" y="330" class="small-text-label">θ = 30°</text>

  <!-- Pulley -->
  <circle cx="450" cy="120" r="20" class="bg-color outline-color" stroke-width="2"/>
  <circle cx="450" cy="120" r="5" fill="#e2e8f0" stroke="#0f172a" stroke-width="1"/>
  <text x="400" y="100" class="small-text-label">Frictionless Pulley</text>

  <!-- Block m1 (on incline) -->
  <!-- Centroid at (250, 235), rotated -30 degrees -->
  <g transform="translate(250, 235) rotate(-30)">
    <rect x="-30" y="-20" width="60" height="40" class="primary-color outline-color" stroke-width="2"/>
    <text x="-25" y="5" class="small-text-label" fill="#f8fafc">m₁ = 2.5 kg</text>
  </g>

  <!-- Hanging Mass m2 -->
  <rect x="420" y="270" width="60" height="60" class="primary-color outline-color" stroke-width="2"/>
  <text x="425" y="305" class="small-text-label" fill="#f8fafc">m₂ = 1.5 kg</text>

  <!-- String -->
  <!-- String from m1 top-right corner (approx 266, 203) to pulley edge (approx 442, 102) -->
  <line x1="266" y1="203" x2="442" y2="102" class="outline-color" stroke-width="2"/>
  <!-- String from pulley bottom (450, 140) to m2 top-center (450, 270) -->
  <line x1="450" y1="140" x2="450" y2="270" class="outline-color" stroke-width="2"/>
  <text x="250" y="200" class="small-text-label">Massless String</text>

  <!-- Tension arrows -->
  <!-- For m1: towards pulley -->
  <line x1="250" y1="210" x2="263" y2="203" marker-end="url(#arrowhead-outline)" class="outline-color" stroke-width="1.5"/>
  <text x="240" y="215" class="small-text-label">T</text>
  <!-- For m2: upwards -->
  <line x1="450" y1="220" x2="450" y2="205" marker-end="url(#arrowhead-outline)" class="outline-color" stroke-width="1.5"/>
  <text x="455" y="210" class="small-text-label">T</text>

  <!-- Acceleration arrows (implied direction) -->
  <!-- For m1: Down the slope -->
  <line x1="200" y1="260" x2="225" y2="247" marker-end="url(#arrowhead)" stroke="#2563eb" stroke-width="2"/>
  <text x="180" y="265" class="small-text-label" fill="#2563eb">a</text>

  <!-- For m2: Downwards -->
  <line x1="450" y1="230" x2="450" y2="245" marker-end="url(#arrowhead)" stroke="#2563eb" stroke-width="2"/>
  <text x="455" y="240" class="small-text-label" fill="#2563eb">a</text>

  <!-- Height for m2 (3 meters) -->
  <line x1="500" y1="270" x2="500" y2="330" class="outline-color" stroke-dasharray="4 2" marker-start="url(#arrowhead-dim-start)" marker-end="url(#arrowhead-dim-end)" stroke-width="1.5"/>
  <text x="505" y="300" class="small-text-label">h = 3 m</text>
</svg>