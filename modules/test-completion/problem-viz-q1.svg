<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a" />
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="600" height="300" fill="#f8fafc"/>
  <!-- Outer Border -->
  <rect x="10" y="10" width="580" height="280" rx="8" ry="8" fill="none" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Labels -->
  <text x="300" y="60" font-family="sans-serif" font-size="24" fill="#0f172a" text-anchor="middle">Total 7 units</text>
  <text x="445" y="230" font-family="sans-serif" font-size="20" fill="#0f172a" text-anchor="middle">Remove 3 units</text>

  <!-- Group for the squares to simplify positioning -->
  <g transform="translate(95, 100)">
    <!-- First 4 units (representing the remaining quantity) -->
    <rect x="0" y="0" width="50" height="50" fill="#2563eb"/>
    <rect x="60" y="0" width="50" height="50" fill="#2563eb"/>
    <rect x="120" y="0" width="50" height="50" fill="#2563eb"/>
    <rect x="180" y="0" width="50" height="50" fill="#2563eb"/>

    <!-- Last 3 units (representing the quantity to be removed) -->
    <rect x="240" y="0" width="50" height="50" fill="#e0e7ff" stroke="#2563eb" stroke-width="2" stroke-dasharray="5 3"/>
    <rect x="300" y="0" width="50" height="50" fill="#e0e7ff" stroke="#2563eb" stroke-width="2" stroke-dasharray="5 3"/>
    <rect x="360" y="0" width="50" height="50" fill="#e0e7ff" stroke="#2563eb" stroke-width="2" stroke-dasharray="5 3"/>

    <!-- Arrow indicating removal, originating from the center of the "removed" units group -->
    <!-- Start point (relative to group): x=325 (center of 240 to 360+50 span), y=50 (bottom of squares) -->
    <!-- End point (relative to group): x=350, y=115 (absolute: 445, 215, which is just above the "Remove 3 units" label) -->
    <line x1="325" y1="50" x2="350" y2="115" stroke="#0f172a" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
</svg>