<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a" />
    </marker>
    <marker id="arrowtail" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="10 0, 0 3.5, 10 7" fill="#0f172a" />
    </marker>
  </defs>

  <!-- Background and Border -->
  <rect x="0" y="0" width="500" height="350" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Array of items (4 rows, 2 columns) -->
  <g fill="#2563eb">
    <!-- Row 1 -->
    <circle cx="360" cy="98" r="25"/>
    <circle cx="430" cy="98" r="25"/>
    <!-- Row 2 -->
    <circle cx="360" cy="168" r="25"/>
    <circle cx="430" cy="168" r="25"/>
    <!-- Row 3 -->
    <circle cx="360" cy="238" r="25"/>
    <circle cx="430" cy="238" r="25"/>
    <!-- Row 4 -->
    <circle cx="360" cy="308" r="25"/>
    <circle cx="430" cy="308" r="25"/>
  </g>

  <!-- Dimension for "4" (rows) -->
  <line x1="305" y1="63" x2="305" y2="343"
        stroke="#0f172a" stroke-width="2"
        marker-start="url(#arrowtail)" marker-end="url(#arrowhead)"/>
  <text x="255" y="218" fill="#0f172a" font-family="sans-serif" font-size="45px" font-weight="bold" text-anchor="middle" dominant-baseline="middle">4</text>

  <!-- Dimension for "2" (columns) -->
  <line x1="325" y1="58" x2="465" y2="58"
        stroke="#0f172a" stroke-width="2"
        marker-start="url(#arrowtail)" marker-end="url(#arrowhead)"/>
  <text x="395" y="48" fill="#0f172a" font-family="sans-serif" font-size="45px" font-weight="bold" text-anchor="middle" dominant-baseline="auto">2</text>
</svg>