<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="400" fill="#f8fafc"/>
  <!-- Border -->
  <rect x="1" y="1" width="498" height="398" fill="none" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Equation Label -->
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="28" fill="#0f172a" text-anchor="middle">x</text>
  <text x="175" y="100" font-family="Arial, sans-serif" font-size="28" fill="#0f172a" text-anchor="middle">+</text>
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="28" fill="#0f172a" text-anchor="middle">5</text>
  <text x="250" y="100" font-family="Arial, sans-serif" font-size="28" fill="#0f172a" text-anchor="middle">=</text>
  <text x="350" y="100" font-family="Arial, sans-serif" font-size="28" fill="#0f172a" text-anchor="middle">12</text>

  <!-- Balance Scale Structure -->
  <!-- Fulcrum base -->
  <polygon points="230 300, 270 300, 250 270" fill="#2563eb"/>
  <!-- Fulcrum post -->
  <rect x="240" y="180" width="20" height="90" fill="#2563eb"/>
  
  <!-- Beam -->
  <rect x="100" y="170" width="300" height="10" fill="#2563eb" rx="3"/>

  <!-- Left Tray Hanger -->
  <line x1="150" y1="175" x2="150" y2="200" stroke="#0f172a" stroke-width="2"/>
  <line x1="135" y1="200" x2="165" y2="200" stroke="#0f172a" stroke-width="2"/>
  <!-- Left Tray -->
  <rect x="110" y="200" width="80" height="70" fill="#e2e8f0" stroke="#0f172a" stroke-width="1" rx="5"/>
  
  <!-- Right Tray Hanger -->
  <line x1="350" y1="175" x2="350" y2="200" stroke="#0f172a" stroke-width="2"/>
  <line x1="335" y1="200" x2="365" y1="200" stroke="#0f172a" stroke-width="2"/>
  <!-- Right Tray -->
  <rect x="310" y="200" width="80" height="70" fill="#e2e8f0" stroke="#0f172a" stroke-width="1" rx="5"/>

  <!-- Weights on Left Tray (x + 5) -->
  <rect x="118" y="210" width="30" height="50" fill="#2563eb" stroke="#0f172a" stroke-width="1" rx="3"/>
  <text x="133" y="235" font-family="Arial, sans-serif" font-size="20" fill="#f8fafc" text-anchor="middle" dominant-baseline="middle">x</text>

  <rect x="152" y="210" width="30" height="50" fill="#e2e8f0" stroke="#0f172a" stroke-width="1" rx="3"/>
  <text x="167" y="235" font-family="Arial, sans-serif" font-size="20" fill="#0f172a" text-anchor="middle" dominant-baseline="middle">5</text>

  <!-- Weight on Right Tray (12) -->
  <rect x="320" y="210" width="60" height="50" fill="#e2e8f0" stroke="#0f172a" stroke-width="1" rx="3"/>
  <text x="350" y="235" font-family="Arial, sans-serif" font-size="20" fill="#0f172a" text-anchor="middle" dominant-baseline="middle">12</text>
</svg>