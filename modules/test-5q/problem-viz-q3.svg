<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="150" fill="#f8fafc" />
  
  <!-- Outer Border -->
  <rect x="5" y="5" width="190" height="140" fill="none" stroke="#e2e8f0" stroke-width="1.5" />

  <!-- Main Rectangle (Length 6, Width 4) -->
  <!-- Using a scale factor for visual clarity: 1 unit in problem = 10px in SVG -->
  <rect x="50" y="50" width="60" height="40" fill="#2563eb" fill-opacity="0.05" stroke="#2563eb" stroke-width="2" />

  <!-- Right Angle Indicator (Top-Left Corner) -->
  <path d="M 50 56 L 50 50 L 56 50" fill="none" stroke="#2563eb" stroke-width="1.5" />

  <!-- Dimension Line for Length (6) -->
  <!-- Horizontal dimension line -->
  <line x1="50" y1="30" x2="110" y2="30" stroke="#2563eb" stroke-width="1.5" />
  <!-- Extension lines from rectangle to dimension line -->
  <line x1="50" y1="50" x2="50" y2="30" stroke="#2563eb" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="110" y1="50" x2="110" y2="30" stroke="#2563eb" stroke-width="1" stroke-dasharray="2 2"/>
  <!-- Arrows for length dimension line -->
  <path d="M 50 30 L 55 28 L 55 32 Z" stroke="none" fill="#2563eb"/>
  <path d="M 110 30 L 105 28 L 105 32 Z" stroke="none" fill="#2563eb"/>
  <!-- Text label for length -->
  <text x="80" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#0f172a">6</text>

  <!-- Dimension Line for Width (4) -->
  <!-- Vertical dimension line -->
  <line x1="120" y1="50" x2="120" y2="90" stroke="#2563eb" stroke-width="1.5" />
  <!-- Extension lines from rectangle to dimension line -->
  <line x1="110" y1="50" x2="120" y2="50" stroke="#2563eb" stroke-width="1" stroke-dasharray="2 2"/>
  <line x1="110" y1="90" x2="120" y2="90" stroke="#2563eb" stroke-width="1" stroke-dasharray="2 2"/>
  <!-- Arrows for width dimension line -->
  <path d="M 120 50 L 118 55 L 122 55 Z" stroke="none" fill="#2563eb"/>
  <path d="M 120 90 L 118 85 L 122 85 Z" stroke="none" fill="#2563eb"/>
  <!-- Text label for width (rotated for vertical display) -->
  <text x="128" y="70" text-anchor="middle" dominant-baseline="middle" transform="rotate(90 128 70)" font-family="sans-serif" font-size="14" fill="#0f172a">4</text>

</svg>