<svg width="600" height="250" viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="600" height="250" fill="#f8fafc"/>

  <!-- Main content border -->
  <rect x="20" y="20" width="560" height="210" fill="none" stroke="#e2e8f0" stroke-width="2" rx="5" ry="5"/>

  <!-- Group for the number 3 -->
  <g transform="translate(100, 70)">
    <rect x="0" y="0" width="110" height="50" fill="none" stroke="#e2e8f0" stroke-width="1" rx="3" ry="3"/>
    <!-- Units for 3 -->
    <circle cx="25" cy="25" r="10" fill="#2563eb"/>
    <circle cx="55" cy="25" r="10" fill="#2563eb"/>
    <circle cx="85" cy="25" r="10" fill="#2563eb"/>
    <!-- Label for 3 -->
    <text x="55" y="140" text-anchor="middle" font-family="sans-serif" font-size="30" fill="#0f172a">3</text>
  </g>

  <!-- Plus sign -->
  <text x="270" y="105" text-anchor="middle" alignment-baseline="middle" font-family="sans-serif" font-size="60" fill="#0f172a">+</text>

  <!-- Group for the number 5 -->
  <g transform="translate(330, 70)">
    <rect x="0" y="0" width="170" height="50" fill="none" stroke="#e2e8f0" stroke-width="1" rx="3" ry="3"/>
    <!-- Units for 5 -->
    <circle cx="25" cy="25" r="10" fill="#2563eb"/>
    <circle cx="55" cy="25" r="10" fill="#2563eb"/>
    <circle cx="85" cy="25" r="10" fill="#2563eb"/>
    <circle cx="115" cy="25" r="10" fill="#2563eb"/>
    <circle cx="145" cy="25" r="10" fill="#2563eb"/>
    <!-- Label for 5 -->
    <text x="85" y="140" text-anchor="middle" font-family="sans-serif" font-size="30" fill="#0f172a">5</text>
  </g>

</svg>