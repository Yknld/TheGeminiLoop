<svg width="100%" height="100%" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="1000" height="500" fill="#f8fafc"/>

  <!-- Expression: 15 รท 3 -->
  <text x="500" y="100"
        font-family="sans-serif"
        font-size="96px"
        font-weight="bold"
        fill="#0f172a"
        text-anchor="middle"
        alignment-baseline="middle">15 รท 3</text>

  <!-- Horizontal line separator -->
  <line x1="250" y1="180" x2="750" y2="180"
        stroke="#e2e8f0"
        stroke-width="2"/>

  <!-- Fractional form: 15/3 -->
  <!-- Numerator 15 -->
  <text x="300" y="260"
        font-family="sans-serif"
        font-size="80px"
        font-weight="bold"
        fill="#0f172a"
        text-anchor="middle"
        alignment-baseline="middle">15</text>
  <!-- Fraction bar -->
  <line x1="260" y1="290" x2="340" y2="290"
        stroke="#0f172a"
        stroke-width="3"/>
  <!-- Denominator 3 -->
  <text x="300" y="340"
        font-family="sans-serif"
        font-size="80px"
        font-weight="bold"
        fill="#0f172a"
        text-anchor="middle"
        alignment-baseline="middle">3</text>

  <!-- Long Division: 3 | 15 -->
  <!-- Divisor 3 -->
  <text x="600" y="295"
        font-family="sans-serif"
        font-size="80px"
        font-weight="bold"
        fill="#0f172a"
        text-anchor="end"
        alignment-baseline="middle">3</text>
  <!-- Long Division Symbol (horizontal and vertical lines) -->
  <line x1="615" y1="240" x2="745" y2="240"
        stroke="#0f172a"
        stroke-width="3"/>
  <line x1="615" y1="240" x2="615" y2="310"
        stroke="#0f172a"
        stroke-width="3"/>
  <!-- Dividend 15 -->
  <text x="645" y="295"
        font-family="sans-serif"
        font-size="80px"
        font-weight="bold"
        fill="#0f172a"
        text-anchor="start"
        alignment-baseline="middle">15</text>

</svg>