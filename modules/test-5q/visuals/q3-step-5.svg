<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="200" fill="#f8fafc"/>

  <!-- Main Rectangle Outline -->
  <!-- Rectangle dimensions: Length 6 units * 30px/unit = 180px, Width 4 units * 30px/unit = 120px -->
  <!-- Positioned at x=40, y=30 to allow space for labels -->
  <rect x="40" y="30" width="180" height="120" fill="none" stroke="#3b82f6" stroke-width="2"/>

  <!-- Grid Lines -->
  <g stroke="#ccc" stroke-width="1">
    <!-- Vertical lines (5 lines for 6 columns) -->
    <line x1="70" y1="30" x2="70" y2="150" />
    <line x1="100" y1="30" x2="100" y2="150" />
    <line x1="130" y1="30" x2="130" y2="150" />
    <line x1="160" y1="30" x2="160" y2="150" />
    <line x1="190" y1="30" x2="190" y2="150" />
    <!-- Horizontal lines (3 lines for 4 rows) -->
    <line x1="40" y1="60" x2="220" y2="60" />
    <line x1="40" y1="90" x2="220" y2="90" />
    <line x1="40" y1="120" x2="220" y2="120" />
  </g>

  <!-- Labels -->
  <!-- Length Label: centered below the rectangle -->
  <text x="130" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0f172a">Length = 6 units</text>
  
  <!-- Width Label: centered to the right of the rectangle, rotated 90 degrees -->
  <text x="240" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" dominant-baseline="middle" transform="rotate(90 240 90)" fill="#0f172a">Width = 4 units</text>
  
  <!-- Area Label: centered inside the rectangle, bold and larger -->
  <text x="130" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#0f172a">Area = 24 square units</text>
</svg>