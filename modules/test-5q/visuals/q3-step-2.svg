<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect x="0" y="0" width="400" height="300" fill="#f8fafc"/>

  <!-- Rectangle outline -->
  <rect x="100" y="80" width="180" height="120" stroke="#3b82f6" stroke-width="2" fill="none"/>

  <!-- Corner right angle markers -->
  <path d="M100 85 L105 85 L105 80" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
  <path d="M280 85 L275 85 L275 80" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
  <path d="M100 195 L105 195 L105 200" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
  <path d="M280 195 L275 195 L275 200" stroke="#3b82f6" stroke-width="1.5" fill="none"/>

  <!-- Dimension lines and labels for Length -->
  <line x1="100" y1="210" x2="100" y2="230" stroke="#0f172a" stroke-width="1"/>
  <line x1="280" y1="210" x2="280" y2="230" stroke="#0f172a" stroke-width="1"/>
  <line x1="100" y1="220" x2="280" y2="220" stroke="#0f172a" stroke-width="1"/>
  <!-- Arrows for Length -->
  <path d="M100 220 L105 217 L105 223 Z" fill="#0f172a"/>
  <path d="M280 220 L275 217 L275 223 Z" fill="#0f172a"/>
  <!-- Label for Length -->
  <text x="190" y="240" font-family="Arial, sans-serif" font-size="16" fill="#0f172a" text-anchor="middle">Length = 6</text>

  <!-- Dimension lines and labels for Width -->
  <line x1="290" y1="80" x2="310" y2="80" stroke="#0f172a" stroke-width="1"/>
  <line x1="290" y1="200" x2="310" y2="200" stroke="#0f172a" stroke-width="1"/>
  <line x1="300" y1="80" x2="300" y2="200" stroke="#0f172a" stroke-width="1"/>
  <!-- Arrows for Width -->
  <path d="M300 80 L297 85 L303 85 Z" fill="#0f172a"/>
  <path d="M300 200 L297 195 L303 195 Z" fill="#0f172a"/>
  <!-- Label for Width -->
  <text x="320" y="140" font-family="Arial, sans-serif" font-size="16" fill="#0f172a" transform="rotate(90 320 140)" text-anchor="middle">Width = 4</text>
</svg>