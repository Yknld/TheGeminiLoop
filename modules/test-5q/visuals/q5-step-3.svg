<svg width="1000" height="500" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="1000" height="500" fill="#f8fafc"/>

  <!-- Division Equation -->
  <text x="500" y="180" font-family="sans-serif" font-size="80" font-weight="bold" fill="#2563eb" text-anchor="middle">15 รท 3 = 5</text>

  <!-- Fractional Form -->
  <!-- Fraction bar -->
  <line x1="450" y1="350" x2="550" y2="350" stroke="#2563eb" stroke-width="4"/>
  <!-- Numerator -->
  <text x="500" y="300" font-family="sans-serif" font-size="60" font-weight="bold" fill="#2563eb" text-anchor="middle">15</text>
  <!-- Denominator -->
  <text x="500" y="400" font-family="sans-serif" font-size="60" font-weight="bold" fill="#2563eb" text-anchor="middle">3</text>
  <!-- Equals and Result -->
  <text x="580" y="350" font-family="sans-serif" font-size="60" font-weight="bold" fill="#2563eb" text-anchor="start" dominant-baseline="middle">= 5</text>
</svg>