<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <!-- Arrowhead for dimension lines (points towards the line's end) -->
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a" />
    </marker>
    <!-- Arrowhead for dimension lines (points from the line's start) -->
    <marker id="arrow-reverse" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a" />
    </marker>
  </defs>

  <!-- Group for all diagram elements, applying common styling -->
  <g fill="none" stroke="#0f172a" stroke-width="1.5" font-family="sans-serif" font-size="16">
    <!-- Rectangle outline in medium blue -->
    <rect x="100" y="80" width="180" height="100" stroke="#3b82f6" stroke-width="2" />

    <!-- Right angle markers (small square symbols) -->
    <!-- Top-left corner -->
    <rect x="100" y="80" width="8" height="8" />
    <!-- Top-right corner -->
    <rect x="272" y="80" width="8" height="8" />
    <!-- Bottom-left corner -->
    <rect x="100" y="172" width="8" height="8" />
    <!-- Bottom-right corner -->
    <rect x="272" y="172" width="8" height="8" />

    <!-- Dimension lines and label for Length (bottom horizontal side) -->
    <line x1="100" y1="180" x2="100" y2="210" /> <!-- Extension line left -->
    <line x1="280" y1="180" x2="280" y2="210" /> <!-- Extension line right -->
    <!-- Main dimension line with arrowheads -->
    <line x1="100" y1="210" x2="280" y2="210" marker-start="url(#arrow-reverse)" marker-end="url(#arrow)" />
    <!-- Label for Length -->
    <text x="190" y="225" text-anchor="middle" fill="#0f172a" font-size="18">Length (l)</text>

    <!-- Dimension lines and label for Width (right vertical side) -->
    <line x1="280" y1="80" x2="310" y2="80" /> <!-- Extension line top -->
    <line x1="280" y1="180" x2="310" y2="180" /> <!-- Extension line bottom -->
    <!-- Main dimension line with arrowheads -->
    <line x1="310" y1="80" x2="310" y2="180" marker-start="url(#arrow-reverse)" marker-end="url(#arrow)" />
    <!-- Label for Width, rotated for vertical alignment -->
    <text x="325" y="130" text-anchor="middle" dominant-baseline="middle" transform="rotate(90 325 130)" fill="#0f172a" font-size="18">Width (w)</text>
  </g>
</svg>