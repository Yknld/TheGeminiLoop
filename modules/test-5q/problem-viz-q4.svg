<svg width="1000" height="450" viewBox="0 0 1000 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="1000" height="450" fill="#f8fafc"/>

  <!-- Define reusable apple component -->
  <defs>
    <g id="apple">
      <!-- Apple body -->
      <path d="M0 -20 C15 -25 25 -10 20 0 C25 15 15 25 0 20 C-15 25 -25 15 -20 0 C-25 -10 -15 -25 0 -20 Z" fill="crimson"/>
      <!-- Slight highlight for realism -->
      <ellipse cx="-10" cy="-10" rx="10" ry="8" transform="rotate(-30)" fill="rgba(255,255,255,0.4)" opacity="0.6"/>
      <!-- Stem -->
      <path d="M-2 -20 Q-5 -30 2 -30 Q5 -20 2 -20 Z" fill="saddlebrown"/>
      <!-- Leaf -->
      <path d="M-2 -25 C-8 -30 -8 -15 0 -15 C8 -15 8 -30 2 -25 Z" fill="limegreen" transform="translate(5, -5) rotate(15)"/>
    </g>
  </defs>

  <!-- Group 1 -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="200" height="250" rx="15" ry="15" fill="none" stroke="#e2e8f0" stroke-width="2"/>
    <text x="100" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#0f172a">Group 1</text>
    <use href="#apple" x="50" y="75"/>
    <use href="#apple" x="150" y="75"/>
    <use href="#apple" x="50" y="175"/>
    <use href="#apple" x="150" y="175"/>
    <text x="100" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2563eb">4 Apples</text>
  </g>

  <!-- Group 2 -->
  <g transform="translate(400, 100)">
    <rect x="0" y="0" width="200" height="250" rx="15" ry="15" fill="none" stroke="#e2e8f0" stroke-width="2"/>
    <text x="100" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#0f172a">Group 2</text>
    <use href="#apple" x="50" y="75"/>
    <use href="#apple" x="150" y="75"/>
    <use href="#apple" x="50" y="175"/>
    <use href="#apple" x="150" y="175"/>
    <text x="100" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2563eb">4 Apples</text>
  </g>

  <!-- Group 3 -->
  <g transform="translate(700, 100)">
    <rect x="0" y="0" width="200" height="250" rx="15" ry="15" fill="none" stroke="#e2e8f0" stroke-width="2"/>
    <text x="100" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#0f172a">Group 3</text>
    <use href="#apple" x="50" y="75"/>
    <use href="#apple" x="150" y="75"/>
    <use href="#apple" x="50" y="175"/>
    <use href="#apple" x="150" y="175"/>
    <text x="100" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2563eb">4 Apples</text>
  </g>

  <!-- Overall grouping indicator (dashed line to imply collective total) -->
  <path d="M70 350 Q70 380 100 380 H900 Q930 380 930 350"
        fill="none" stroke="#2563eb" stroke-width="3" stroke-dasharray="8 4" stroke-linecap="round" stroke-linejoin="round"/>

</svg>