<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Global styles for elements -->
  <defs>
    <style type="text/css"><![CDATA[
      .label {
        font-family: sans-serif;
        font-size: 20px;
        font-weight: bold;
        fill: #0f172a;
      }
      .item-circle {
        r: 10;
        fill: white;
        stroke: #e2e8f0;
        stroke-width: 2;
      }
      .group-rect {
        fill: #2563eb;
        fill-opacity: 0.1;
        stroke: #2563eb;
        stroke-width: 2;
      }
    ]]></style>
  </defs>

  <!-- Section 1: Total Items (The Dividend: 15) -->
  <g>
    <text x="50" y="80" class="label">Total Items</text>
    
    <!-- 15 circles arranged in a 5x3 grid -->
    <!-- Row 1 -->
    <circle cx="65" cy="135" class="item-circle"/>
    <circle cx="95" cy="135" class="item-circle"/>
    <circle cx="125" cy="135" class="item-circle"/>
    <circle cx="155" cy="135" class="item-circle"/>
    <circle cx="185" cy="135" class="item-circle"/>
    <!-- Row 2 -->
    <circle cx="65" cy="165" class="item-circle"/>
    <circle cx="95" cy="165" class="item-circle"/>
    <circle cx="125" cy="165" class="item-circle"/>
    <circle cx="155" cy="165" class="item-circle"/>
    <circle cx="185" cy="165" class="item-circle"/>
    <!-- Row 3 -->
    <circle cx="65" cy="195" class="item-circle"/>
    <circle cx="95" cy="195" class="item-circle"/>
    <circle cx="125" cy="195" class="item-circle"/>
    <circle cx="155" cy="195" class="item-circle"/>
    <circle cx="185" cy="195" class="item-circle"/>
  </g>

  <!-- Section 2: Group Size (The Divisor: 3) -->
  <g>
    <text x="550" y="80" class="label">Group Size</text>
    
    <!-- A primary colored rectangle encompassing 3 circles -->
    <rect x="535" y="140" width="90" height="30" class="group-rect" fill-opacity="0.3"/>
    <circle cx="550" cy="155" class="item-circle"/>
    <circle cx="580" cy="155" class="item-circle"/>
    <circle cx="610" cy="155" class="item-circle"/>
  </g>

  <!-- Section 3: Groups (The Resulting Groups) -->
  <g>
    <text x="400" y="320" text-anchor="middle" class="label">Groups</text>
    
    <!-- Group 1 -->
    <rect x="95" y="350" width="90" height="30" class="group-rect"/>
    <circle cx="110" cy="365" class="item-circle"/>
    <circle cx="140" cy="365" class="item-circle"/>
    <circle cx="170" cy="365" class="item-circle"/>

    <!-- Group 2 -->
    <rect x="225" y="350" width="90" height="30" class="group-rect"/>
    <circle cx="240" cy="365" class="item-circle"/>
    <circle cx="270" cy="365" class="item-circle"/>
    <circle cx="300" cy="365" class="item-circle"/>

    <!-- Group 3 -->
    <rect x="355" y="350" width="90" height="30" class="group-rect"/>
    <circle cx="370" cy="365" class="item-circle"/>
    <circle cx="400" cy="365" class="item-circle"/>
    <circle cx="430" cy="365" class="item-circle"/>

    <!-- Group 4 -->
    <rect x="485" y="350" width="90" height="30" class="group-rect"/>
    <circle cx="500" cy="365" class="item-circle"/>
    <circle cx="530" cy="365" class="item-circle"/>
    <circle cx="560" cy="365" class="item-circle"/>

    <!-- Group 5 -->
    <rect x="615" y="350" width="90" height="30" class="group-rect"/>
    <circle cx="630" cy="365" class="item-circle"/>
    <circle cx="660" cy="365" class="item-circle"/>
    <circle cx="690" cy="365" class="item-circle"/>
  </g>
</svg>