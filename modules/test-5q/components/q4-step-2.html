<script>
    (function() {
        // Get DOM elements
        const numGroupsSlider = document.getElementById('numGroups');
        const itemsPerGroupSlider = document.getElementById('itemsPerGroup');
        const numGroupsValueSpan = document.getElementById('numGroupsValue');
        const itemsPerGroupValueSpan = document.getElementById('itemsPerGroupValue');

        const repeatedAdditionExprDiv = document.getElementById('repeatedAdditionExpr');
        const sumResultDiv = document.getElementById('sumResult');
        const multiplicationExprDiv = document.getElementById('multiplicationExpr');
        const productResultDiv = document.getElementById('productResult');

        const scaleBeam = document.getElementById('scaleBeam');
        const leftPan = document.getElementById('leftPan');
        const rightPan = document.getElementById('rightPan');

        const appleGroupsVisualizer = document.getElementById('appleGroupsVisualizer');

        // Function to update the custom slider track fill and display value
        function updateSliderTrack(slider, valueSpan) {
            const value = slider.value;
            const min = slider.min;
            const max = slider.max;
            const percentage = ((value - min) / (max - min)) * 100;
            slider.style.setProperty('--track-fill', `${percentage}%`); // Update CSS variable for track fill
            valueSpan.textContent = value; // Update displayed value
        }

        // Function to animate text content updates using a CSS class
        function animateTextUpdate(element, newText) {
            element.textContent = newText; // Update text content instantly

            // Trigger animation by removing and re-adding the class
            element.classList.remove('animate-text-update');
            void element.offsetWidth; // Force a reflow to restart the animation
            element.classList.add('animate-text-update');
        }

        function updateVisualization() {
            const numGroups = parseInt(numGroupsSlider.value);
            const itemsPerGroup = parseInt(itemsPerGroupSlider.value);

            // Update slider track fill and value displays
            updateSliderTrack(numGroupsSlider, numGroupsValueSpan);
            updateSliderTrack(itemsPerGroupSlider, itemsPerGroupValueSpan);

            // --- Visuals for Apples in Groups ---
            appleGroupsVisualizer.innerHTML = ''; // Clear previous apples and groups

            for (let i = 0; i < numGroups; i++) {
                const groupContainer = document.createElement('div');
                groupContainer.classList.add('group-container');
                groupContainer.setAttribute('data-group-label', `Group ${i + 1}`);
                
                appleGroupsVisualizer.appendChild(groupContainer);

                // Trigger group appearance animation after a slight delay
                setTimeout(() => {
                    groupContainer.classList.add('show-group');
                }, 50 + i * 120); // Stagger group appearance

                for (let j = 0; j < itemsPerGroup; j++) {
                    const appleItem = document.createElement('span');
                    appleItem.classList.add('apple-item');
                    appleItem.textContent = 'ðŸŽ';
                    groupContainer.appendChild(appleItem);

                    // Trigger apple appearance animation with staggered delay
                    setTimeout(() => {
                        appleItem.classList.add('show-apple');
                    }, 50 + i * 120 + j * 60); // Stagger apple appearance within groups and across groups
                }
            }
            // --- End Visuals ---

            // Calculate repeated addition
            const repeatedAdditionParts = Array(numGroups).fill(itemsPerGroup);
            const repeatedAdditionExpr = repeatedAdditionParts.join(' + ');
            const sum = repeatedAdditionParts.reduce((acc, val) => acc + val, 0);

            // Calculate multiplication
            const multiplicationExpr = `${numGroups} Ã— ${itemsPerGroup}`;
            const product = numGroups * itemsPerGroup;

            // Update expressions and results with animation
            animateTextUpdate(repeatedAdditionExprDiv, repeatedAdditionExpr);
            animateTextUpdate(sumResultDiv, `Sum: ${sum}`);
            animateTextUpdate(multiplicationExprDiv, multiplicationExpr);
            animateTextUpdate(productResultDiv, `Product: ${product}`);

            // Visual balance logic: Since sum always equals product, the scale always balances.
            // We'll simulate a subtle "settle" animation to make it more dynamic.
            // Temporarily disable transitions for instant reset to initial position
            leftPan.style.transition = 'none';
            rightPan.style.transition = 'none';
            scaleBeam.style.transition = 'none';

            // Apply a slight initial displacement for the bounce effect
            leftPan.style.transform = 'translateY(-5px)';
            rightPan.style.transform = 'translateY(-5px)';
            scaleBeam.style.transform = `translateX(-50%) rotate(0deg)`; // Ensure beam is reset to level

            // Re-enable transition and set target (balanced) position after a small delay
            // This creates the subtle "settle" or "bounce" effect
            setTimeout(() => {
                leftPan.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)'; // Ease-out bounce
                rightPan.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                scaleBeam.style.transition = 'transform 0.5s ease-out';

                leftPan.style.transform = 'translateY(0px)';
                rightPan.style.transform = 'translateY(0px)';
                scaleBeam.style.transform = `translateX(-50%) rotate(0deg)`; // Always balanced
            }, 50); // Small delay to allow browser to register the initial displacement before applying transition
        }

        // Attach event listeners
        numGroupsSlider.addEventListener('input', updateVisualization);
        itemsPerGroupSlider.addEventListener('input', updateVisualization);

        // Initial visualization update to render elements and set initial slider track fill
        updateVisualization();
    })();
