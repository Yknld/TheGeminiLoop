<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Equation Solver</title>
    <style>
        /* Modern, clean design */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .module-container {
            padding: 30px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            text-align: center;
        }

        .equation-display {
            font-size: 2em;
            font-weight: bold;
            color: #4b5563;
        }

        .sides-container {
            display: flex;
            width: 100%;
            justify-content: space-around;
            align-items: center;
        }

        .side {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            width: 45%;
            min-height: 100px; /* Ensure consistent height */
        }

        .side-label {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #6b7280;
        }

        .blocks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .x-block, .unit-block {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .x-block {
            width: 48px;
            height: 48px;
            background-color: #2563eb;
            border-radius: 8px;
            font-size: 1.4em;
        }

        .unit-block {
            width: 32px;
            height: 32px;
            background-color: #16a34a;
            border-radius: 6px;
            font-size: 1em;
        }

        .controls-container {
            display: flex;
            justify-content: center;
            gap: 16px;
            width: 100%;
        }

        .action-button {
            padding: 14px 28px;
            font-size: 1.1em;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            user-select: none;
        }

        .action-button:hover:not(:disabled) {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }

        .action-button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .action-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
        }

        .feedback-message {
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 16px;
            color: #ef4444;
        }

        .feedback-message.success {
            color: #16a34a;
        }

        @media (max-width: 600px) {
            .module-container {
                padding: 20px;
            }

            .equation-display {
                font-size: 1.6em;
            }

            .sides-container {
                flex-direction: column;
                align-items: stretch;
            }

            .side {
                width: 100%;
                margin-bottom: 16px;
            }

            .action-button {
                padding: 12px 24px;
                font-size: 1em;
            }
        }

    </style>
</head>
<body>

    <div class="module-container">
        <div class="header-info" style="margin-bottom: 10px; color: #6b7280; font-size: 0.9em;">
            <p style="margin: 0; font-weight: bold; font-size: 1.1em;">Solving a One-Step Linear Equation - Step 3</p>
            <p style="margin: 0;">Module: test-5q | Q2 | Step 3 of 5</p>
        </div>

        <div class="equation-display" id="equationDisplay">2x = 10</div>

        <div class="sides-container">
            <div class="side">
                <div class="side-label">Left Side</div>
                <div class="blocks-container" id="leftSide">
                    <div class="x-block">X</div>
                    <div class="x-block">X</div>
                </div>
            </div>

            <div class="side">
                <div class="side-label">Right Side</div>
                <div class="blocks-container" id="rightSide">
                    <div class="unit-block">1</div>
                    <div class="unit-block">1</div>
                    <div class="unit-block">1</div>
                    <div class="unit-block">1</div>
                    <div class="unit-block">1</div>
                    <div class="unit-block">1</div>
                    <div class="unit-block">1</div>
                    <div class="unit-block">1</div>
                    <div class="unit-block">1</div>
                    <div class="unit-block">1</div>
                </div>
            </div>
        </div>

        <div class="controls-container">
            <button class="action-button" id="divideLeftButton">Divide Left by 2</button>
            <button class="action-button" id="divideRightButton" disabled>Divide Right by 2</button>
        </div>

        <div class="feedback-message" id="feedbackMessage"></div>
    </div>

    <script>
        const divideLeftButton = document.getElementById('divideLeftButton');
        const divideRightButton = document.getElementById('divideRightButton');
        const leftSide = document.getElementById('leftSide');
        const rightSide = document.getElementById('rightSide');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const equationDisplay = document.getElementById('equationDisplay');

        divideLeftButton.addEventListener('click', () => {
            // Step 1: Divide the left side by 2
            // Visually reduce 2x to x
            leftSide.innerHTML = '<div class="x-block">X</div>'; 
            
            // Update the equation text to reflect the left side operation
            equationDisplay.textContent = 'x = 10';

            // Disable the left button as its action is complete for this step
            // Enable the right button to prompt the user for the next action
            divideLeftButton.disabled = true;
            divideRightButton.disabled = false;
            
            // Provide clear guiding feedback for the next step
            feedbackMessage.textContent = "Now, divide the right side by 2 to keep the equation balanced.";
            feedbackMessage.classList.remove('success'); // Ensure feedback is not marked as success yet
        });

        divideRightButton.addEventListener('click', () => {
            // Step 2: Divide the right side by 2 to balance the equation
            // Visually reduce 10 unit blocks to 5
            const unitBlocks = rightSide.querySelectorAll('.unit-block');
            const numToRemove = Math.floor(unitBlocks.length / 2); // For 10 blocks, this will be 5

            let newRightSideHTML = '';
            // Only add the remaining half of the blocks
            for (let i = 0; i < unitBlocks.length - numToRemove; i++) {
                newRightSideHTML += '<div class="unit-block">1</div>';
            }
            rightSide.innerHTML = newRightSideHTML;

            // Update the equation text to the final solution
            equationDisplay.textContent = 'x = 5';

            // Disable the right button as the problem is fully solved
            divideRightButton.disabled = true;
            
            // Provide final success feedback
            feedbackMessage.textContent = "Great job! Now x = 5";
            feedbackMessage.classList.add('success'); // Apply success styling (e.g., green color)
        });
    </script>

</body>
</html>
