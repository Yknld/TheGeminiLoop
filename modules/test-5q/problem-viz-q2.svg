<svg width="600" height="250" viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="250" fill="#f8fafc" />

  <!-- Main container for the '10' bar model -->
  <rect x="100" y="80" width="400" height="80" fill="none" stroke="#e2e8f0" stroke-width="2" />

  <!-- First 'x' segment -->
  <rect x="100" y="80" width="200" height="80" fill="#2563eb" />
  
  <!-- Second 'x' segment -->
  <rect x="300" y="80" width="200" height="80" fill="#2563eb" />

  <!-- Separator line between the 'x' segments -->
  <line x1="300" y1="80" x2="300" y2="160" stroke="#e2e8f0" stroke-width="2" />

  <!-- Label for the first 'x' -->
  <text x="200" y="55" font-family="sans-serif" font-size="30" fill="#0f172a" text-anchor="middle">x</text>

  <!-- Label for the second 'x' -->
  <text x="400" y="55" font-family="sans-serif" font-size="30" fill="#0f172a" text-anchor="middle">x</text>

  <!-- Label for the total '10' -->
  <text x="300" y="195" font-family="sans-serif" font-size="30" fill="#0f172a" text-anchor="middle">10</text>
</svg>